<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row mb-3 pt-3">
            <div class="col-auto">
                <a href="#" id="high-scores-link" onclick="viewHighScores()">View High Scores</a>
                <a href="#" id="back-to-start-link" onclick="goBackToStart()" style="display: none;">Go Back to
                    Start</a>
            </div>
            <div id="game-clock-container" class="col text-right">
                Time: <span id="game-clock">0</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <main class="col-12 col-md-8">
                <h1 id="heading1" class="mb-3">JavaScript Quiz!</h1>
                <div id="enter-initials-menu" class="py-4 mb-3 border-bottom" style="display: none;">
                    <h3>Enter your initials</h3>
                    <form>
                        <input id="initials-input" type="text" name="score" style="border: 1px solid #99a29f;" /><button
                            style="    background-color: #99a29f;
                        border: 1px solid #99a29f;
                        height: 28px;
                        border-left: none;" id="submit-intials-btn">Submit</button>
                    </form>
                </div>
                <div id="start-menu">
                    <p>Try the JavaScript coding quiz and test your knowledge.
                        When you start so will the time! Wrong answers will recieve time penalty.
                    </p>

                    <button onclick="startQuiz()" class="btn btn-dark">Start the quiz</button>
                </div>

                <div id="choices-menu"></div>

                <div id="scores-menu"></div>
            </main>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
